<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="stylesheet" href="./styles/desktop.css" media="screen and (min-width: 1024px)" >
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>


</head>
<body>
  <main class="main">
    <section class="top-container">
        <picture class="logo-container">
          <img src="./images/logo.svg" alt="">
        </picture> 
        <nav class="menu-container">
          <ul class="menu-container-list">
            <li><img src="./images/icon-document.svg" alt=""></li>
            <li><img src="./images/icon-folder.svg" alt=""></li>
            <li><img src="./images/icon-upload.svg"></li>
          </ul>
        </nav>
    </section>
    <section class="bottom-container">
      <p class="tittle">you've used <span class="tittle-bold">815 GB</span> of your storage</p>
      <div class="loading">
        <div class="loading-bar">
            <div class="bar-dot">
            </div>
          </div>
        </div>
        <div class="details-container">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
        <div class="storage-left">
            <h1 class="storage-left-info">185</h1><span class="info-light"> GB left</span>
            <div class="point"></div>
        </div>
      </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
   Coded by <a href="">JeanMasterMagic</a>.
 </div>
</body>
</html>
